<div class="container main-container-style">
    <h2>New Product Form</h2><br/>
    <form action="index.html" method="post" onsubmit="onClickSubmit()">
        <div class="form-row">
            <div class="form-group col-6">
                <label for="productNumInput">Product Number</label>
                <input class="form-control" id="productNumInput" name="productNum" required title="Enter Product Number"
                       type="text"/>
            </div>
            <div class="from-group col-6">
                <label for="stockQntInput">Quantity in stock</label>
                <input class="form-control" id="stockQntInput" name="stockQuant" required type="number" value="0">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <label for="nameInput">Name</label>
                <input class="form-control" id="nameInput" name="name" required title="Enter Name" type="text"/>
            </div>
            <div class="from-group col-6">
                <label for="supplierInput">Supplier</label>
                <select class="form-control" id="supplierInput" name="supplier" required>
                    <option selected value="">Select Supplier</option>
                    <option value="Wolmart">Wolmart</option>
                    <option value="Media World">Media World</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="unitPriceInput">Unit Price</label>
                <input class="form-control" id="unitPriceInput" name="unitPrice" required title="Enter Unit Price"
                       type="number"
                       value="0.0"/>
            </div>
            <div class="from-group col-md-6">
                <label for="dateInput">Date supplied</label>
                <input class="form-control" id="dateInput" name="suppliedDate" required type="date">
            </div>
            <div class="form-group bottom-button">
                <button class="btn btn-light rest-button pull-right" type="reset">Reset</button>
                <button class="btn btn-danger cancel-button pull-right" type="submit">Cancel</button>
                <button class="btn btn-primary submit-button pull-right" type="submit">Add Product</button>
            </div>
        </div>
    </form>
</div>
