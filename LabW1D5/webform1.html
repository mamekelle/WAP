<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link href="style.css" rel="stylesheet"/>
    <title>Sign in Form</title>
</head>
<body>
<section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
            <form class="form-container">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]*).{10,}"
                           title="Password must be length 10">
                </div>
                <div class="form-group">
                    <label for="exampleInputUrl">URL</label>
                    <input type="text" class="form-control" id="exampleInputUrl" pattern="https?://.+"
                           title="Url must start with http:// or https://">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button id="but1" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </section>
</section>
<!--This block includes w3c validators: html, css, js-->
<div class="w3cValidator">
    <a href="https://validator.w3.org/check/referer">
        <img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="html validator"/>
    </a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
        <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="css validator"/>
    </a>
</div>
</body>
</html>
