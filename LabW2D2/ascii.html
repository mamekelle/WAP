<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>ASCIImation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ascii.css" type="text/css" rel="stylesheet">
</head>

<body>
<div class="container">
    <header>CSE 190 M ASCII Animation Viewer</header>
    <textarea id="textarea" cols="80" rows="20"></textarea>
    <fieldset>
        <legend>Play Controls</legend>
        <button id="play">Play</button>
        <button id="stop" disabled>Stop</button>
    </fieldset>
    <fieldset>
        <legend>Animation</legend>
        <select id="anim_type">
            <option value="BLANK">Blank</option>
            <option value="BIKE">Bike</option>
            <option value="Dive">Dive</option>
            <option value="EXERCISE">Exercise</option>
            <option value="Juggler">Juggler</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Size</legend>
        <select id="size">
            <option value="12pt">Medium</option>
            <option value="7pt">Tiny</option>
            <option value="10pt">Small</option>
            <option value="16pt">Large</option>
            <option value="24pt">Extra Large</option>
            <option value="32pt">XXL</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Speed</legend>
        <label for="speed_selector">Turbo</label>
        <input type="checkbox" id="speed_selector">
    </fieldset>
    <div class="validator-wrap">
        <a href="https://validator.w3.org/check/referer">
            <img alt="HTMLValidator" src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png">
        </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img alt="CSS validator" src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png">
        </a>
        <a href="https://webster.cs.washington.edu/jslint?referer">
            <img src="http://mumstudents.org/jshint/jshint-small.png" alt="Valid JS"/></a>
    </div>
</div>
<script src="animations.js"></script>
<script src="ascii.js"></script>
</body>
</html>
