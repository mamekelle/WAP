Look in the Chrome developer console to see the output. CTRL_SHIFT_J
<h1>Text Decorator</h1>
<div>
    <img src="./images/decorated.gif" alt="very decorated!"/>
</div>
<fieldset>
    <legend>Text</legend>
    <textarea id="textArea" rows="4" cols="30"></textarea>
</fieldset>

<fieldset>
    <legend>Decoration</legend>
    <button id="decorationButton">Bigger Decoration!</button>
    <br>
    <label><input id="checkBox" type="checkbox"/>Bling</label>
</fieldset>
